<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fast, cheap, good</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <section>
        <h1>Kunden-Wunsch:</h1>
        <h2>Ich hätte gerne das Web-Projekt xy, und zwar...</h2>
        <form action="x" class="formX">
          <ul class="ulListCheckboxes">
            <li>
              <input type="checkbox" id="fast" value="fast" /><label for="fast"
                >Schnell (morgen, nein, gestern)!</label
              >
            </li>
            <li>
              <input type="checkbox" id="cheap" value="cheap" /><label
                for="cheap"
                >10 EUR, Budget darf nicht überschritten werden!</label
              >
            </li>
            <li>
              <input type="checkbox" id="good" value="good" /><label for="good"
                >Soll fehlerfrei laufen, super aussehen, und noch x
                können!</label
              >
            </li>
          </ul>
        </form>
      </section>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
